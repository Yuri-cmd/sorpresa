    <script>
        $(document).ready(function () {
            $('.book-slider').slick({
                autoplay: true, // Auto-reproducción
                autoplaySpeed: 3000, // Velocidad de auto-reproducción en milisegundos
                dots: true, // Muestra los puntos de navegación
                arrows: false, // Oculta las flechas de navegación
                infinite: true, // Habilita el desplazamiento infinito
                speed: 500, // Velocidad de transición en milisegundos
                slidesToShow: 1, // Número de imágenes a mostrar a la vez
                slidesToScroll: 1 // Número de imágenes a desplazarse por cada clic
            });
        });
        $('.album').click(function () {
            var albumName = $(this).data('album');
            var id = $(this).data('id');
            showAlbum(albumName, id);
        });
        function showAlbum(albumName, id) {
            $('.album-gallery').hide();
            $('.name').html(albumName);
            $('.welcome-message').show();
            $(`.${id}`).show();
        }
        $('.regresar').click(function () {
            location.reload();
        });
    </script>
